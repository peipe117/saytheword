        // --- Main Game Component ---
        const LESSONS = [

            { id: 2, name: "ç¬¬äºŒèª²ï¼šæˆ‘çˆ¸çˆ¸åšç”Ÿæ„", words: "å¤–å…¬ä»¥å‰å·¥ä½œç­å¾Œ" },

            { id: 7, name: "ç¬¬ä¸ƒèª²ï¼šæ—©ä¸€é»ç¡è¦º", words: "èµ·ç´¯æ—©æ´—æ˜¨éåˆ¥å¿˜ç”¨è‡‰" },
            { id: 8, name: "ç¬¬å…«èª²ï¼šæˆ‘çš„å¯µç‰©", words: "é€éš»ç‹—å¸¶æ•£æ­¥è²“éæ„›" },
            { id: 9, name: "ç¬¬ä¹èª²ï¼šéŸ³æ¨‚æ•™å®¤åœ¨åŒ—æ–¹", words: "å—åŒ—æ–¹è£¡æ ¡é–€å£å› ç‚ºæ‰€" },

            { id: 11, name: "ç¬¬åä¸€èª²ï¼šå»å‹•ç‰©åœ’", words: "å‹•ç‰©åœ’è€å¸Œæœ›ä½†èƒ–çœŸé•·" },
            { id: 12, name: "ç¬¬åäºŒèª²ï¼šæ‰“ç¶²è·¯é›»è©±", words: "ä¹…è©±é«˜èª²å¯«æ²’é¡Œå®šæ„æ€" }

        const STORAGE_KEY = 'beatGame_custom_list';

        const BeatGame = () => {
            // ç‹€æ…‹ç®¡ç†
            const [vocabList, setVocabList] = useState(LESSONS[0].words.split(''));
            const [activeCards, setActiveCards] = useState([]);
            
            // Game Status

            // è¨­å®šç›¸é—œ

            const shuffleCards = useCallback(() => {

                if (difficulty === 'easy') {
                    // ç°¡å–®æ¨¡å¼ï¼šé¸ 4 å€‹å­—ï¼Œå„é‡è¤‡ 2 æ¬¡
                    let source = shuffledVocab;
                    if (source.length < 4 && source.length > 0) {
                        while (source.length < 4) {
                            source = source.concat(source);
                        }
                    }
                    if (source.length >= 4) {
                         const picked4 = source.slice(0, 4);
                         const pairs = [...picked4, ...picked4];
                         selected = pairs.sort(() => 0.5 - Math.random());
                    } else {
                         selected = Array(8).fill("?");
                    }

                } else {
                    // é€²éšæ¨¡å¼ï¼šé¸ 8 å€‹ä¸åŒå­—
                    selected = shuffledVocab.slice(0, 8);
                    while (selected.length < 8 && selected.length > 0) {
                        selected = selected.concat(shuffledVocab).slice(0, 8);
                    }
                }

            }, [vocabList, difficulty]);

            // åˆå§‹æ›è¼‰
            useEffect(() => {

                return () => {
                    if (window.speechSynthesis) {
                        window.speechSynthesis.cancel();
                    }
                };
            }, [shuffleCards]);

            // è™•ç†èª²ç¨‹é¸æ“‡
            const handleLessonChange = (e) => {
                const val = e.target.value;
                
                // é‡ç½®éŠæˆ²
                setGameStatus('idle');
                setCurrentBeat(-1);
                roundsPlayedRef.current = 0;
                setCurrentRoundDisplay(1);
                setIntroRevealedCount(0);

                if (val === "custom") {
                    setSelectedLesson("custom");
                    const savedList = localStorage.getItem(STORAGE_KEY);
                    if (savedList) {
                        try {
                            const parsedList = JSON.parse(savedList);
                            setVocabList(parsedList);
                        } catch (e) {
                            setVocabList([]);
                            openSettings();
                        }
                    } else {
                        setVocabList([]);
                        openSettings();
                    }
                } else if (val === "review") {
                    setSelectedLesson("review");
                    const allWords = LESSONS.flatMap(lesson => lesson.words.split(''));
                    setVocabList(allWords);
                } else {
                    const lessonId = parseInt(val);
                    setSelectedLesson(lessonId);
                    const lesson = LESSONS.find(l => l.id === lessonId);
                    if (lesson) {
                        setVocabList(lesson.words.split(''));
                    }
                }
            };

            // èªéŸ³æœ—è®€ (TTS) - å¢å¼·ç‰ˆ
            const speakWord = useCallback((text) => {
                if (!window.speechSynthesis || !text) return;
                
                // åœæ­¢ä¹‹å‰çš„ç™¼éŸ³ï¼Œé¿å…é‡ç–Š
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-TW'; 
                utterance.rate = 1.0; 
                
                // å°‡ utterance å­˜å…¥ refï¼Œé˜²æ­¢è¢«ç€è¦½å™¨åƒåœ¾å›æ”¶å°è‡´ç™¼éŸ³ä¸­æ–·
                utteranceRef.current = utterance;
                
                // é˜²æ­¢å¿«é€Ÿåˆ‡æ›æ™‚çš„éŒ¯èª¤
                utterance.onerror = (e) => {
                    // å¿½ç•¥è¢«ä¸­æ–·çš„éŒ¯èª¤ (é€™åœ¨ç¯€å¥éŠæˆ²ä¸­æ˜¯æ­£å¸¸çš„)
                    if (e.error === 'interrupted' || e.error === 'canceled') {
                        return;
                    }
                    console.error("Speech error", e.error, e);
                };

                window.speechSynthesis.speak(utterance);
            }, []);

            // éŸ³æ•ˆè™•ç† - ä½¿ç”¨ Oscillator (å—¶å—¶è²)
            const playTickSound = useCallback((frequency = 800, type = 'sine', duration = 0.1) => {
                if (!soundEnabled) return;
                
                try {
                    if (!audioContextRef.current) {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (AudioContext) {
                            audioContextRef.current = new AudioContext();
                        }
                    }
                    const ctx = audioContextRef.current;
                    if (ctx && ctx.state === 'suspended') ctx.resume();

                    if (ctx) {
                        const osc = ctx.createOscillator();
                        const gainNode = ctx.createGain();

                        osc.type = type;
                        osc.frequency.setValueAtTime(frequency, ctx.currentTime);
                        
                        gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);

                        osc.connect(gainNode);
                        gainNode.connect(ctx.destination);

                        osc.start();
                        osc.stop(ctx.currentTime + duration);
                    }
                } catch (e) {
                    console.error("Audio play error", e);
                }
            }, [soundEnabled]);

            // Intro Animation Loop
            useEffect(() => {
                let interval;
                if (gameStatus === 'intro') {
                    interval = setInterval(() => {
                        setIntroRevealedCount(prev => {
                            if (prev >= 8) {
                                // Animation finished, start playing
                                clearInterval(interval);
                                setGameStatus('playing');
                                setCurrentBeat(-1);
                                return 8; 
                            }

                            return prev + 1;
                        });
                    }, 400); 
                }
                return () => clearInterval(interval);
            }, [gameStatus, playTickSound]);

            // Main Game Loop
            useEffect(() => {
                let interval;

                if (gameStatus === 'playing') {
                    const beatInterval = 60000 / bpm;
                    
                    interval = setInterval(() => {
                        setCurrentBeat((prevBeat) => {

                                    return 8; 
                                } else {

                                    setGameStatus('idle');
                                    setIntroRevealedCount(0);
                                    return prevBeat + 1;
                                }
                            } else if (prevBeat === 8) {
                                // æ›è¼ªçµæŸ -> é‡æ–°è§¸ç™¼é–‹å ´å‹•ç•«
                                roundsPlayedRef.current += 1;
                                setCurrentRoundDisplay(roundsPlayedRef.current + 1);

                                    return newBpm > 160 ? 160 : newBpm;
                                });

                                if (reshuffleOnLoop) {
                                    shuffleCards();
                                }
                                
                                setIntroRevealedCount(0);
                                setGameStatus('intro');
                                
                                return -1; 
                            } else {
                                const nextBeat = prevBeat + 1;
                                if (nextBeat >= 0 && nextBeat < 8) {
                                    // åˆ¤æ–·æ˜¯å¦ç‚ºç·´ç¿’æ¨¡å¼
                                    if (playMode === 'practice') {
                                        // ç·´ç¿’æ¨¡å¼ï¼šæœ—è®€ç”Ÿå­—
                                        const wordToRead = activeCards[nextBeat];
                                        if (wordToRead) speakWord(wordToRead);
                                    } else {
                                        // æŒ‘æˆ°æ¨¡å¼ï¼šåªæ’­æ”¾ç¯€æ‹
                                        playTickSound(1000, 'triangle', 0.1); 
                                    }
                                }
                                return nextBeat;
                            }
                        });
                    }, beatInterval);
                }

                return () => clearInterval(interval);
            }, [gameStatus, bpm, repeatCount, reshuffleOnLoop, shuffleCards, playTickSound, playMode, activeCards, speakWord]);

            const handleStart = () => {
                if (!audioContextRef.current) {
                    audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (audioContextRef.current.state === 'suspended') {
                    audioContextRef.current.resume();
                }

                if (gameStatus === 'idle' || currentBeat >= 8) {
                    roundsPlayedRef.current = 0; 
                    setCurrentRoundDisplay(1);
                    shuffleCards();
                    setIntroRevealedCount(0);
                    setGameStatus('intro');
                } else {
                    if (gameStatus === 'playing') {
                        setGameStatus('idle');
                        window.speechSynthesis.cancel();
                    } else {
                        setGameStatus('playing');
                    }
                }
            };

            const handleReset = () => {
                setGameStatus('idle');
                setCurrentBeat(-1);
                roundsPlayedRef.current = 0;
                setCurrentRoundDisplay(1); 
                setIntroRevealedCount(0);
